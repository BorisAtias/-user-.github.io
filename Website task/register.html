<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Личен блог за пътувания</title>
    <style>
        /* Base styles for mobile devices */
        :root {
            --background-color: #f4f4f4;
            --text-color: #000000;
            --header-footer-background: #5274e2;
            --header-footer-text: #ffffff;
            --input-background: #ffffff;
            --input-text: #000000;
            --button-background: #5274e2;
            --button-text: #ffffff;
            --button-hover: #415bb5;
            --base-font-size: 1rem;
        }
        [data-theme="dark"] {
            --background-color: #181818;
            --text-color: #ffffff;
            --header-footer-background: #333333;
            --header-footer-text: #f4f4f4;
            --input-background: #333333;
            --input-text: #ffffff;
            --button-background: #444444;
            --button-text: #ffffff;
            --button-hover: #555555;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: var(--base-font-size);
        }

        header {
            background-color: var(--header-footer-background);
            color: var(--header-footer-text);
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        .logo {
            width: 50px;
            height: auto;
            display: inline-block;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul li {
            display: block;
            margin: 10px 0;
        }

        nav ul li a {
            color: var(--header-footer-text);
            text-decoration: none;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: var(--input-background);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 50px;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            background-color: var(--input-background);
            color: var(--input-text);
            border: 1px solid #ccc;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: var(--button-background);
            color: var(--button-text);
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        footer {
            background-color: var(--header-footer-background);
            color: var(--header-footer-text);
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
        }

        .theme-toggle {
            margin: 20px;
            cursor: pointer;
            color: var(--header-footer-text);
        }

        .font-size-toggle {
            margin: 10px 0;
            cursor: pointer;
            color: var(--header-footer-text);
        }

        /* Medium devices (tablets, 768px and up) */
        @media (min-width: 768px) {
            nav ul {
                flex-direction: row;
            }

            nav ul li {
                display: inline;
                margin: 0 10px;
            }

            .container {
                width: 70%;
            }
        }

        /* Large devices (desktops, 992px and up) */
        @media (min-width: 992px) {
            .container {
                width: 50%;
            }
        }

        /* Extra large devices (large desktops, 1200px and up) */
        @media (min-width: 1200px) {
            .container {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Website task\Materials\Logo\2bc47c5d-0824-41a6-a9e9-7a65050ca2c7.webp" alt="Лого на блога" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Начало</a></li>
                <li><a href="home.html">Пътувания</a></li>
                <li><a href="about.html">За нас</a></li>
                <li><a href="contact.html">Контакт</a></li>
                <li><a href="login.html">Профил</a></li>
                <li class="font-size-toggle">
                    <label for="font-size-selector">Размер на шрифта:</label>
                    <select id="font-size-selector" onchange="changeFontSize()">
                        <option value="1">100%</option>
                        <option value="1.25">125%</option>
                        <option value="1.5">150%</option>
                        <option value="1.75">175%</option>
                        <option value="2">200%</option>
                    </select>
                </li>
            </ul>
        </nav>
        <div class="theme-toggle" onclick="toggleTheme()">Смяна на тема</div>
    </header>
    <main>
        <div class="container">
            <h1>Регистрация</h1>
            <form id="registerForm">
                <input type="text" id="username" name="username" placeholder="Потребителско име" required>
                <input type="text" id="firstName" name="firstName" placeholder="Име" required>
                <input type="text" id="middleName" name="middleName" placeholder="Презиме">
                <input type="text" id="lastName" name="lastName" placeholder="Фамилия" required>
                <input type="date" id="birthDate" name="birthDate" required>
                <label>Пол:</label>
                <select id="gender" name="gender">
                    <option value="male">Мъж</option>
                    <option value="female">Жена</option>
                    <option value="other">Друг</option>
                </select>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Парола" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">&#128065;</span>
                </div>
                <div class="input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повтори паролата" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">&#128065;</span>
                </div>
                <div class="error" id="error-message"></div>
                <button type="button" onclick="registerUser()">Регистрация</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Личен блог за пътувания</p>
    </footer>
    <script>
        function registerUser() {
            const data = {
                username: document.getElementById('username').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                birthDate: document.getElementById('birthDate').value,
                gender: document.getElementById('gender').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,12}$/;
            const errorMessage = document.getElementById('error-message');

            if (!passwordRegex.test(data.password)) {
                errorMessage.textContent = 'Паролата трябва да е между 6 и 12 символа, да съдържа поне една главна буква, една цифра и един специален символ.';
                return;
            }

            if (data.password !== data.confirmPassword) {
                errorMessage.textContent = 'Паролите не съвпадат.';
                return;
            }

            localStorage.setItem('username', data.username);
            localStorage.setItem('firstName', data.firstName);
            localStorage.setItem('lastName', data.lastName);
            localStorage.setItem('birthDate', data.birthDate);
            localStorage.setItem('gender', data.gender);
            localStorage.setItem('password', data.password);

            window.location.href = 'login.html';
        }

        function togglePasswordVisibility(id) {
            const passwordInput = document.getElementById(id);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function changeFontSize() {
            const fontSize = document.getElementById('font-size-selector').value;
            document.documentElement.style.setProperty('--base-font-size', fontSize + 'rem');
            localStorage.setItem('fontSize', fontSize);
        }

        function loadFontSize() {
            const savedFontSize = localStorage.getItem('fontSize') || '1';
            document.documentElement.style.setProperty('--base-font-size', savedFontSize + 'rem');
            document.getElementById('font-size-selector').value = savedFontSize;
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadTheme();
            loadFontSize();
        });
    </script>
</body>
</html>
