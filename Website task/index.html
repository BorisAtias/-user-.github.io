<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личен блог за пътувания - Начало</title>
    <style>
        /* Base styles for mobile devices */
        :root {
            --background-color: #f4f4f4;
            --text-color: #000000;
            --header-footer-background: #5274e2;
            --header-footer-text: #ffffff;
            --base-font-size: 1rem;
        }
        [data-theme="dark"] {
            --background-color: #181818;
            --text-color: #ffffff;
            --header-footer-background: #333333;
            --header-footer-text: #f4f4f4;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: var(--base-font-size);
        }
        header {
            background-color: var(--header-footer-background);
            color: var(--header-footer-text);
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        .logo {
            width: 50px;
            height: auto;
            display: inline-block;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: var(--header-footer-text);
            text-decoration: none;
        }
        nav ul li a:focus, nav ul li a:hover {
            text-decoration: underline;
        }
        .user-greeting, .logout {
            display: none;
            color: var(--header-footer-text);
            cursor: pointer;
        }
        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        #intro {
            text-align: center;
        }
        .carousel-container {
            position: relative;
            max-width: 25%;
            margin: 20px auto;
            overflow: hidden;
            text-align: center;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel-item a {
            display: block;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1; /* Ensure buttons are above the carousel images */
        }
        .carousel-button.prev {
            left: 10px;
        }
        .carousel-button.next {
            right: 10px;
        }
        .theme-toggle {
            margin: 20px;
            cursor: pointer;
        }
        .font-size-toggle {
            margin: 0px;
            cursor: pointer;
            color: var(--header-footer-text);
        }
        footer {
            background-color: var(--header-footer-background);
            color: var(--header-footer-text);
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        /* Medium devices (tablets, 768px and up) */
        @media (min-width: 768px) {
            nav ul {
                flex-direction: row;
            }
            nav ul li {
                margin: 0 10px;
            }
        }

        /* Large devices (desktops, 992px and up) */
        @media (min-width: 992px) {
            main {
                padding: 40px;
            }
        }

        /* Extra large devices (large desktops, 1200px and up) */
        @media (min-width: 1200px) {
            main {
                padding: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Website task\Materials\Logo\2bc47c5d-0824-41a6-a9e9-7a65050ca2c7.webp" alt="Лого на блога" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Начало</a></li>
                <li><a href="home.html">Пътувания</а></li>
                <li><a href="about.html">За нас</a></li>
                <li><a href="contact.html">Контакт</a></li>
                <li><a href="login.html">Профил</a></li>
                <li class="user-greeting" id="user-greeting"></li>
                <li class="logout" id="logout" onclick="logoutUser()">Изход</li>
                <li class="font-size-toggle">
                    <label for="font-size-selector">Размер на шрифта:</label>
                    <select id="font-size-selector" onchange="changeFontSize()">
                        <option value="1">100%</option>
                        <option value="1.25">125%</option>
                        <option value="1.5">150%</option>
                        <option value="1.75">175%</option>
                        <option value="2">200%</option>
                    </select>
                </li>
            </ul>
        </nav>
        <div class="theme-toggle" onclick="toggleTheme()">Смяна на тема</div>
    </header>
    <main>
        <section id="intro">
            <h1>Добре дошли в моя блог за пътувания</h1>
            <p>Това е началната страница на моя блог, където можете да намерите връзки към различни секции.
                Започнете да планирате следващото си пътуване сега!</p>
        </section>
        <section class="carousel-container">
            <button class="carousel-button prev" onclick="moveCarousel(-1)">&#10094;</button>
            <div class="carousel">
                <div class="carousel-item">
                    <a href="https://www.tripadvisor.com" target="_blank">
                        <img src="\Website task\Materials\Carossell\Tripadvisor.jpg" alt="Tripadvisor">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="https://www.booking.com" target="_blank">
                        <img src="Website task\Materials\Carossell\booking.gif" alt="Booking">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="https://www.worldweatheronline.com" target="_blank">
                        <img src="Website task\Materials\Carossell\Worldweather.jpg" alt="World Weather">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="https://www.sixt.com" target="_blank">
                        <img src="Website task\Materials\Carossell\Sixt rent a car.jpg" alt="Sixt Rent a Car">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="https://www.hertz.com" target="_blank">
                        <img src="Website task\Materials\Carossell\Hertz rent a car.jpg" alt="Hertz Rent a Car">
                    </a>
                </div>
            </div>
            <button class="carousel-button next" onclick="moveCarousel(1)">&#10095;</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Личен блог за пътувания</p>
    </footer>
    <script>
        function showGreeting() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                document.getElementById('user-greeting').textContent = `Здравей, ${loggedInUser}`;
                document.getElementById('user-greeting').style.display = 'inline';
                document.getElementById('logout').style.display = 'inline';
                document.querySelector('a[href="login.html"]').style.display = 'none';
            }
        }

        function logoutUser() {
            localStorage.removeItem('loggedInUser');
            window.location.reload();
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function changeFontSize() {
            const fontSize = document.getElementById('font-size-selector').value;
            document.documentElement.style.setProperty('--base-font-size', fontSize + 'rem');
            localStorage.setItem('fontSize', fontSize);
        }

        function loadFontSize() {
            const savedFontSize = localStorage.getItem('fontSize') || '1';
            document.documentElement.style.setProperty('--base-font-size', savedFontSize + 'rem');
            document.getElementById('font-size-selector').value = savedFontSize;
        }

        document.addEventListener("DOMContentLoaded", function() {
            showGreeting();
            loadTheme();
            loadFontSize();
        });

        let currentIndex = 0;
        function moveCarousel(direction) {
            const carousel = document.querySelector('.carousel');
            const totalItems = document.querySelectorAll('.carousel-item').length;
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = totalItems - 1;
            } else if (currentIndex >= totalItems) {
                currentIndex = 0;
            }
            const offset = -currentIndex * 100; // Each item is 100% of the container's width
            carousel.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
